<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Réservia</title>
</head>

<body>
        <header>
        
    <img src="logo/Reservia.svg" alt="logo" class="logo"/>
            
    <nav class="menu-reservia">
        <ul>
            <li class="btn"><a href="#Hébergements">Hébergements</a></li>
            <li class="btn"><a href="#Activités">Activités</a></li>
            <li class="btn"><a href="#"><strong>S'inscrire</strong></a></li>
        </ul>
    </nav>
        </header>

<main>
    <div>
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <h3>En plein centre ville ou en nature</h3>
    </div>

    <div class="barre de recherche">
        <div class="icône de location">
        <i class="fas fa-map-marker-alt"></i>
        </div>
             <input type="text" placeholder="Marseille,France" class="Barre de recherche">
             <button class="bouton de recherche">Rechercher</button>
        </div>
    <div class="filtres">
        <h3>Filtres</h3>
        <ul>
            <li class="filtres-bouton"><i class="fas fa-money-bill-wave iconfil"></i>Économique</li>
            <li class="filtres-bouton"><i class="fas fa-child iconfil"></i>Familial</li>
            <li class="filtres-bouton"><i class="fas fa-heart iconfil"></i>Romantique</li>
            <li class="filtres-bouton"><i class="fas fa-dog iconfil"></i>Animaux autorisés</li>
        </ul>
    </div>
    
    <div class="informations">
        <i class="fas fa-info"></i>
        <p>Plus de 500 logements disponibles dans cette ville</p>
    </div>

</main>
    
  
</body>
</html>
